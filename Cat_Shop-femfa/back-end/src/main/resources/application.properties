spring.application.name=catshop

# ===================== DATABASE (PostgreSQL) =====================
# Sử dụng environment variables, fallback về localhost nếu không có
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/catshop}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:1234}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================== WEB CONFIG =====================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Frontend URL (sử dụng environment variable, fallback về localhost)
frontend.url=${FRONTEND_URL:http://localhost:5173}

# ===================== FILE UPLOAD =====================
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================== REDIS =====================
# Sử dụng environment variables, fallback về localhost nếu không có
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=60000

# ===================== EMAIL (GMAIL SMTP) =====================
# Mặc định dùng STARTTLS port 587 (dùng tốt ở local). Railway thường chặn SMTP,
# nên trên Railway nên tắt SMTP và chỉ dùng Resend (email.smtp.enabled=false).
spring.mail.host=smtp.gmail.com
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=${SPRING_MAIL_SMTP_SSL_ENABLE:false}
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.ssl.checkserveridentity=true
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000
spring.mail.default-encoding=UTF-8

# ===================== GOOGLE OAUTH2 =====================
spring.security.oauth2.client.registration.google.client-id=49213557997-6jbtjailqqauq1ufca5b20dr3a46m85l.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=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
spring.security.oauth2.client.registration.google.scope=openid,profile,email
#spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG
logging.level.com.catshop.catshop.service.impl.OtpServiceImpl=DEBUG

# ===================== SMS CONFIGURATION =====================
# Bật/tắt gửi SMS thật (false = chỉ log OTP, true = gửi SMS thật qua SMS gateway)
sms.enabled=true

# SMS Provider: none, twilio, aws-sns, esms, sms-brandname
# none: Chỉ log OTP (DEV MODE)
# twilio: Sử dụng Twilio SMS gateway (cần API key)
# aws-sns: Sử dụng AWS SNS (cần AWS credentials)
# esms: Sử dụng ESMS (Việt Nam, cần API key)
# sms-brandname: Sử dụng SMS Brandname (Việt Nam, cần API key)
sms.provider=esms

# Twilio Configuration (nếu dùng Twilio)
